<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a guided tour with us">
    <title>Scienta || Book a guided tour</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">   
    <script src="https://kit.fontawesome.com/7cc6ea881f.js" crossorigin="anonymous"></script> 
</head>
<body class="flex">
    <header class="flex">
        <div class="hamburger" aria-controls="nav" aria-expanded="false" role="navigation">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
        </div>
        <div class="logo-wrapper flex">
            <div class="logo-container">
                <a href="index.html"><img src="images/Museum/logo/output-onlinepngtools.png" alt="museum-logo" class="logo"></a>
            </div>
            <div class="title-container">
                <p class="title-site">SCIENTA</p>
                <p class="title-site title-sub">museum</p>
            </div>    
        </div>   

        <nav id="nav">
            <ul class="nav flex">

                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="Exhibitions.html">Exhibitions</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="visit.html">Visit</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>
        </nav>
</header>
    <main class="test">
        <section class="contact booking">
            
    
                    <form class="contact-form booking-form">
                        <h2>Book a guided tour</h2>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <div class="credit-card flex">
                                <div class="cc">
                                    <label for="CC">CC</label>
                                    <input type="number" id="CC" required>
                                </div>
                                <div class="cvc">
                                    <label for="CVC">CVC</label>
                                    <input type="number" id="CVC" required>
                                </div>
                            </div>
                            <label for="date">When will you visit ?</label>
                            <input type="datetime-local" id="date" required value="2022-12-17T09:00">
                            <label for="people">Number of tickets</label>
                            <select name="people" id="people" required>
                                <option value="" class="option-select">--Select number of tickets--</option>
                                <option value="6" class="option-select">6</option>
                                <option value="7" class="option-select">7</option>
                                <option value="8" class="option-select">8</option>
                                <option value="9" class="option-select">9</option>
                                <option value="10" class="option-select">10</option>
                                <option value="11" class="option-select">11</option>
                                <option value="12" class="option-select">12</option>
                                <option value="13" class="option-select">13</option>
                                <option value="14" class="option-select">14</option>
                                <option value="15" class="option-select">15</option>
                                <option value="16" class="option-select">16</option>
                                <option value="17" class="option-select">17</option>
                                <option value="18" class="option-select">18</option>
                                <option value="19" class="option-select">19</option>
                                <option value="20" class="option-select">20</option>                               
                            </select>
                            <div class="price-total flex">
                                <div class="total"><p>Total</p></div>
                                <div class="total-amount"><p>0 ,-</p></div>
                            </div>
                               
                            <button class="contact-send cta cta-black-background" id="booking-submit" type="button">Book</button>
                    </form>
                    <dialog  class="success-box">
                        <p>Thank you!</p>
                        <p>Purchase successful</p>
                        <p>See you at Scienta</p>
                          <button class="close-dialog">Close</button>
                      </dialog>
                    
        </section>

    </main>
    <footer class="flex">
        <ul class="social-list flex">
            <li><a class="socials" href="https://www.facebook.com/" aria-label="Visit our facebook page"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a class="socials" href="https://www.instagram.com/" aria-label="Visit our instagram page"><i class="fa-brands fa-instagram "></i></a></li>
            <li><a class="socials" href="https://www.twitter.com/" aria-label="Visit our twitter page"><i class="fa-brands fa-square-twitter"></i></a></li>
        </ul>
        <p class="copyright">Copyright 2022 Â© Scienta Oslo</p>
        <ul class="usefull-links flex">
            <li><a href="about.html">About</a></li>
            <li><a href="/about.html#support">Get involved</a></li>
        </ul>        
    </footer>
    <div id="tsParticles"></div>
    <script src="js/booking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.5.3/tsparticles.bundle.js"></script>
    <script src="js/tsParticles.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
