<body class="flex">

        <div class="navigation-wrapper flex">
            <div class="hamburger" aria-controls="nav" aria-expanded="false">
                <span class="line top"></span>

            </div>
            <div class="logo-wrapper flex">
                <div class="logo-container">
                    <a href="index.html"><img src="images/logo/output-onlinepngtools.png" alt="museum-logo" class="logo"></a>
                </div>
                <h1 class="title-site">FUTURE-TECH</h1>    
            </div>   

            <nav>
                <ul class="nav flex">

                    <li><a href="index.html" class="active">Home</a></li>

    <main>
        <section class="contact">
            <h1>Contact</h1>
            <div class="contact-form-container">
                <div class="form-container">
                    <h3>Message us</h3>
                    <form class="contact-form">
                        <label for="name">Name</label>
                        <input type="text" name="name">
                        <label for="email">Email</label>
                        <input type="email">
                        <label for="subject">Subject</label>
                        <input type="text">
                        <label for="message">Message</label>
                        <textarea></textarea>
                        <input type="submit" value="send" class="contact-send cta">
                    </form>
                </div>
                <div class="museum-info">
                  <h3>Contact info</h3>
                    <div class="adress-info">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="titles">Adress</p>
                        <p>Super street 45</p>
                        <p>1145 Oslo</p>
                    </div>
                    <div class="time-info">
                        <i class="fa-solid fa-clock"></i>
                        <p class="titles">Opening hours</p>
                        <p>Monday-saturday</p>
                        <p>0900-1700</p>
                    </div>
                    <div class="mail-info">
                        <i class="fa-solid fa-envelope"></i>
                        <p class="titles">Email</p>
                        <p>mail@google.com</p>
                    </div>
                    <div class="phone-info">
                        <i class="fa-solid fa-square-phone"></i>
                        <p class="titles">Phone</p>
                        <p>+471234503</p>
                    </div>
                </div>
            </div>
        </section>
