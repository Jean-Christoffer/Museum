<body class="flex">
    <header>
        <div class="hero-banner flex">
            
            <div class="logo-container">
                <a href="index.html"><img src="images/logo/output-onlinepngtools.png" alt="museum-logo" class="logo"></a>
            </div>
            <h1>FUTURE-TECH</h1>
        </div> 
        <div class="navigation-wrapper flex">
            <div class="hamburger" aria-controls="nav" aria-expanded="false">
                <span class="line top"></span>
                <span class="line middle"></span>
                <span class="line bottom"></span>
            </div>

            <nav>
                <ul class="nav flex">

                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Exhibitions</a></li>
                    <li><a href="index.html">Events</a></li>
                    <li><a href="index.html">Visit</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="hero-section">
            <h1>Visit Norway's most futuristic museum!</h1>
            <div class="intro">
                <div class="video-wrapper flex">
                    <video class="trailer" autoplay loop muted playsinline>
                        <source src="images/Trailer/Visit Future-Science – Laget med Clipchamp.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
        <div class="cta-wrapper">
            <a class="cta cta-hero" href="index.html">Lets go !</a>
        </div>
    </main>

    <footer class="flex">

        <div class="footer-wrapper flex">
            <div class="socials-wrapper">
                <h4>Follow us</h4>
                <i class="fa-brands fa-square-facebook fa-lg socials-links"></i>
                <i class="fa-brands fa-square-instagram fa-lg socials-links"></i>
                <i class="fa-brands fa-square-twitter fa-lg socials-links"></i>
            </div>

            <div class="news-letter-wrapper flex">
                <label for="news-letter">Join our newsletter</label>
                <div class="input-wrapper flex">
                    <input type="email" name="news-letter" placeholder="Email">
                    <button>Sign up</button>
                </div>
            </div>
                
            <ul class="flex footer-list">
                <li class="contact"><a href="index.html">Contact</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Get involved</a></li>
            </ul>
            
        </div>
        <h4 class="copyright">Copyright 2022 © Future-Science Oslo</h4>
